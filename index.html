<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega Rápida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="bg-success">
        <div class="container text-center pt-4 pb-2 mb-4 ">
            <h1 class="text-light">Entrega Rápido</h1>
        </div>
    </header>
    <div class="container">
        <div class="mb-4">
            <h3>Cadastro</h3>
        </div>
        <form class="formulario">
            <div class="row ">
                <div class="col-3">
                    <input type="text" class="form-control nome " placeholder="Nome">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Sobre nome">
                </div>
                <div class="col-3">
                    <input type="tel" class="form-control numero" placeholder="Número">
                </div>
                <div class="col-3">
                    <input type="email" class="form-control e-mail" placeholder="E-mail">
                </div>
            </div>
            <div class="mt-4 mb-4">
                <h3>Endereço</h3>
            </div>
            <div class="row">
                <div class="col-2 d-flex">
                    <input type="text" class="form-control cep" placeholder="CEP">
                    <div class="ms-2">
                        <button type="button" class="btn btn-primary cep-button">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                </div>
                <div class="col-1">
                    <input type="number" class="form-control" placeholder="N°">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control rua" placeholder="rua">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control bairro" placeholder="bairro">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control cidade" placeholder="cidade">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control estado" placeholder="estado">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="enviar-button col-5 btn btn-success fs-5 fw-semibold">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
